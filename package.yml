name       : gnome-disk-utility
version    : 3.28.2
release    : 12
source     :
    - https://download.gnome.org/sources/gnome-disk-utility/3.28/gnome-disk-utility-3.28.2.tar.xz : a68ebbf5c1cd3d1f467dbe52a13db6a5b7f09cd46c676dfcefd1ae7cc32274c8
license    : GPL-2.0-only
component  : desktop.gnome.core
summary    : GNOME Disks is a frontend for managing disks
description: |
    GNOME Disks provides libraries and applications for dealing with storage devices.
builddeps  :
    - pkgconfig(dvdread)
    - pkgconfig(gnome-settings-daemon)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libnotify)
    - pkgconfig(libsecret-1)
    - pkgconfig(pwquality)
    - pkgconfig(udisks2)
    - docbook-xml
rundeps    :
    - cryptsetup
    - parted
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
